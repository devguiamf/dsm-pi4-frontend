<mat-card class="card">
  <mat-card-header>
    <mat-card-title>BEM VINDO</mat-card-title>
    <mat-card-subtitle>esteja dentro dos gastos sobre a energia de sua casa </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="login()" >
      <div id="login">
        <mat-form-field appearance="outline">
          <mat-label>Digite seu Email</mat-label>
          <input formControlName="email" matInput placeholder="exemplo@email.com">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="form.invalid">{{getFormsErros('email')}}</mat-error>

        </mat-form-field>
      </div>
      <div id="password">
        <mat-form-field appearance="outline">
          <mat-label>Senha - 6 d√≠gitos</mat-label>
          <input #input formControlName="password" matInput [type]="password">
          <mat-hint align="end">{{input.value.length}}/6</mat-hint>
          <mat-icon (click)="password === 'password'? password = 'text': password = 'password' " matSuffix>password</mat-icon>
          <mat-error *ngIf="form.invalid">{{getFormsErros('password')}}</mat-error>
        </mat-form-field>
      </div>
      <div id="button">
        <button [disabled]="form.invalid" mat-raised-button color="primary" type="submit" >Entrar</button>
      </div>
    </form>
    <!-- <h5 (click)="openDialogRegister()" >CADASTRE-SE</h5> -->
  </mat-card-content>
</mat-card>

</body>
